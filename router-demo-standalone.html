<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Router Demo - Standalone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 6rem;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 0.8rem 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .navbar-brand {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        .navbar-center {
            display: flex;
            gap: 2rem;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .navbar-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .navbar-link.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            margin: 2rem auto;
            min-height: 400px;
        }

        .page-container.align-center {
            align-items: center;
            text-align: center;
        }

        #main-page {
            transition: opacity 0.3s ease;
            min-height: 500px;
        }

        #main-page.page-loading {
            opacity: 0.5;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
            color: #94a3b8;
        }

        h3 {
            color: #e2e8f0;
            margin-bottom: 1rem;
        }

        h4 {
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            color: #cbd5e1;
        }

        ul {
            color: #cbd5e1;
            margin: 1rem 0;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        a {
            color: #e2e8f0;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #fff;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .feature-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .feature-card {
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
        }

        .contact-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .contact-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            text-decoration: none;
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
        }

        .contact-icon {
            width: 1.5rem;
            height: 1.5rem;
            margin-right: 1rem;
        }

        .error-page {
            text-align: center;
            padding: 2rem;
            color: #e2e8f0;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            .navbar-center {
                display: none;
            }
            
            .page-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="main-content">

                <div class="loading-spinner"></div>
                <p style="margin-top: 1rem;">Loading router...</p>
            </div>

    </div>

    <script src="assets/js/router.js"></script>

            '/404': `

        // Initialize router with embedded content
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.router) {
                    // Configure routes with embedded content
                    router.addRoutes({
                        '/': {
                            handler: () => pageTemplates['/'],
                            title: 'Home - SPA Router Demo'
                        },
                        '/about': {
                            handler: () => pageTemplates['/about'],
                            title: 'About - SPA Router Demo'
                        },
                        '/contact': {
                            handler: () => pageTemplates['/contact'],
                            title: 'Contact - SPA Router Demo'
                        },
                        '/404': {
                            handler: () => pageTemplates['/404'],
                            title: '404 - Page Not Found'
                        }
                    });

                    // Set default route
                    router.defaultRoute = '/';
                    router.notFoundRoute = '/404';

                    // Listen for route changes
                    window.addEventListener('routechange', (e) => {
                        console.log('Route changed:', e.detail);
                    });

                    // Initial load
                    router.handleLocation();
                }
            }, 100);
        });
    </script>
